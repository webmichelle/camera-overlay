<div class="webcam-wrapper" (click)="imageClick.next()">
    <video
        #video
        [class]="videoStyleClasses"
        autoplay
        muted
        playsinline
        (resize)="videoResize()"
    ></video>
    <div
        class="camera-switch"
        *ngIf="
            allowCameraSwitch &&
            availableVideoInputs.length > 1 &&
            videoInitialized
        "
        (click)="rotateVideoInput(true)"
    ></div>
    <canvas #canvas></canvas>
</div>
